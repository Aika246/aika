<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Er det Amerikansk?</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 1em;
        background: #fff;
        font-family: sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      section {
        margin-bottom: 4rem;
        max-width: 600px;
        width: 100%;
      }

      h1,
      h2 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      p.instruction {
        font-size: 1.1rem;
        margin-bottom: 1em;
        color: #444;
      }

      img {
        max-width: 100%;
        height: auto;
        cursor: pointer;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .answer {
        visibility: hidden;
        height: 2.5em;
        margin-top: 1em;
        font-size: 1.5rem;
        font-weight: bold;
        color: #000;
      }

      .retryBtn {
        visibility: hidden;
        height: 2.5em;
        margin-top: 1em;
        font-size: 1rem;
        padding: 0.6em 1.2em;
        cursor: pointer;
        background-color: #eee;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .retryBtn:hover {
        background-color: #ddd;
      }

      #credit {
        font-size: 0.9rem;
        color: #666;
        margin-top: 0.5em;
      }
    </style>
  </head>
  <body>
    <!-- SEKTION 1 – Grønland -->
    <section>
      <h1>Er det Amerikansk?</h1>
      <p class="instruction">Klik på billedet og find ud af det!</p>
      <img src="gronlandsflag.jpg" alt="Grønlands flag" id="flag1" />
      <p class="answer" id="answer1"></p>
      <button class="retryBtn" id="retryBtn1">Prøv igen</button>
    </section>

    <!-- SEKTION 2 – Dagens billede -->
    <section>
      <h2>Dagens: Er det Amerikansk?</h2>
      <p class="instruction">Klik på billedet og se dagens vurdering!</p>
      <img src="" alt="Dagens billede" id="flag2" />
      <p id="credit"></p>
      <p class="answer" id="answer2"></p>
      <button class="retryBtn" id="retryBtn2">Prøv igen</button>
    </section>

    <script>
      // === SEKTION 1 – Grønland ===
      const flag1 = document.getElementById("flag1");
      const answer1 = document.getElementById("answer1");
      const retryBtn1 = document.getElementById("retryBtn1");

      const responses1 = [
        "Nej, det er grønlændernes land.",
        "Nej, stadigvæk grønlændernes land.",
        "Nope. Stadig ikke amerikansk.",
        "Niks. Prøv i Alaska.",
        "GRØNLANDS!",
      ];

      let index1 = 0;
      let canClick1 = true;

      flag1.addEventListener("click", function () {
        if (canClick1 && index1 < responses1.length) {
          answer1.textContent = responses1[index1];
          answer1.style.visibility = "visible";

          if (index1 === responses1.length - 1) {
            retryBtn1.style.visibility = "hidden";
            flag1.style.pointerEvents = "none";
          } else {
            retryBtn1.style.visibility = "visible";
            canClick1 = false;
          }
        }
      });

      retryBtn1.addEventListener("click", function () {
        answer1.style.visibility = "hidden";
        retryBtn1.style.visibility = "hidden";
        index1++;
        canClick1 = true;
      });

      // === SEKTION 2 – DAGENS ===
      const flag2 = document.getElementById("flag2");
      const answer2 = document.getElementById("answer2");
      const retryBtn2 = document.getElementById("retryBtn2");
      const credit = document.getElementById("credit");

      const ugensIndhold = {
        0: {
          billede: "cola.jpg",
          svar: [
            "Den er fra USA – og den er bedre til at trænge ind i Danmark end ambassadører.",
            "Coca-Cola: Når du vil skylle dansk leverpostej ned med globalisering.",
            "Nej, den er ikke dansk. Men vi drikker den alligevel, som om den kom fra Arla.",
            "Amerikansk? 100%. Dansk? Ikke før den bliver solgt i pantfri 2-liters til 12 kr. i Rema.",
          ],
          credit: `Foto af <a href="https://unsplash.com/@bruno_kelzer" target="_blank" rel="noopener">Bruno Kelzer</a> på <a href="https://unsplash.com/photos/rbLJ0EPyjAM" target="_blank" rel="noopener">Unsplash</a>`,
        },
        1: {
          billede: "tesla.jpg",
          svar: [
            "Ja… men den vil hellere i rummet end til Rema.",
            "Elon Musk sagde ja. Vi siger… måske?",
            "Amerikansk? Ja. Dansk? Ikke før den kan trække en campingvogn til Lalandia.",
            "Fuldstændig amerikansk… indtil den skal parkeres i en 80 cm P-bås på Nørrebro.",
            "100% amerikansk… indtil softwareopdateringen slår din varme fra.",
          ],
          credit: `Foto af <a href="https://unsplash.com/@dylandk91" target="_blank" rel="noopener">Dylan Calluy</a> på <a href="https://unsplash.com/photos/D1w-heh9uMg" target="_blank" rel="noopener">Unsplash</a>`,
        },
        2: {
          billede: "heinz.jpg",
          svar: [
            "Ketchup: Det diplomatiske bidrag fra USA vi stadig accepterer.",
            "Den er fra USA. Men i Danmark er den basiskost for børn under 10.",
            "Ketchup: USA's mest succesfulde eksport. Efter Netflix og cowboybukser.",
            "Den er amerikansk, men vi har forsøgt at nationalisere den via pølsevognen.",
          ],
          credit: `Foto af <a href="https://unsplash.com/@pedrodurigan" target="_blank" rel="noopener">Pedro Durigan</a> på <a href="https://unsplash.com/photos/b8jHMJOzso8" target="_blank" rel="noopener">Unsplash</a>`,
        },
        3: {
          billede: "weinerbrød.jpg",
          svar: [
            "Nej. Det her er så dansk, at det smuldrer ved tanken om peanutbutter.",
            "Amerikanerne kalder det 'Danish'. Vi kalder det morgenmad – og nationalarv.",
            "Det er så dansk, at det burde kræve CPR-nummer for at blive spist.",
            "Hvis croissanten er fransk elegance, er wienerbrødet dansk 'hold min øl, jeg bager noget vildere'.",
          ],
          credit: `Foto af <a href="https://unsplash.com/@yvonnovy" target="_blank" rel="noopener">Erwan B</a> på <a href="https://unsplash.com/photos/IpIq6rQI6oI" target="_blank" rel="noopener">Unsplash</a>`,
        },
        4: {
          billede: "weinerbrød.jpg",
          svar: [
            "Nej. Det her er så dansk, at det smuldrer ved tanken om peanutbutter.",
            "Amerikanerne kalder det 'Danish'. Vi kalder det morgenmad – og nationalarv.",
            "Det er så dansk, at det burde kræve CPR-nummer for at blive spist.",
            "Hvis croissanten er fransk elegance, er wienerbrødet dansk 'hold min øl, jeg bager noget vildere'.",
          ],
          credit: `Foto af <a href="https://unsplash.com/@yvonnovy" target="_blank" rel="noopener">Erwan B</a> på <a href="https://unsplash.com/photos/IpIq6rQI6oI" target="_blank" rel="noopener">Unsplash</a>`,
        },
        5: {
          billede: "lego.jpg",
          svar: [
            "LEGO er dansk. Men hvis du træder på én, føles det som amerikansk udenrigspolitik.",
            "Amerikansk? Nej. Det her er dansk ingeniørkunst forklædt som legetøj.",
            "Nej. Det her er opdragelse, kreativitet og smerte i én samlet klods.",
            "LEGO: fordi dansk kreativitet starter med 'sæt dig ned og byg noget'.",
          ],
          credit: `Foto af <a href="https://unsplash.com/@glencarrie" target="_blank" rel="noopener">Glen Carrie</a> på <a href="https://unsplash.com/photos/HpMihL323k0" target="_blank" rel="noopener">Unsplash</a>`,
        },
        6: {
          billede: "ford.jpg",
          svar: [
            "Ja. Den er amerikansk – og den drikker mere benzin end din onkel til julefrokost.",
            "Amerikansk? Ja. Og den har allerede booket campingplads i Nordgrønland.",
            "Den er så amerikansk, at den bliver fornærmet over dansk tilbageholdenhed.",
          ],
          credit: `Foto af <a href="https://unsplash.com/@cameramandan83" target="_blank" rel="noopener">Dan Dennis</a> på <a href="https://unsplash.com/photos/aYabcubr7GE" target="_blank" rel="noopener">Unsplash</a>`,
        },
      };

      const today = new Date().getDay();
      const dagens = ugensIndhold[today];
      flag2.src = dagens.billede;
      credit.innerHTML = dagens.credit;

      let index2 = 0;
      let canClick2 = true;

      flag2.addEventListener("click", function () {
        if (canClick2 && index2 < dagens.svar.length) {
          answer2.textContent = dagens.svar[index2];
          answer2.style.visibility = "visible";

          if (index2 === dagens.svar.length - 1) {
            retryBtn2.style.visibility = "hidden";
            flag2.style.pointerEvents = "none";
          } else {
            retryBtn2.style.visibility = "visible";
            canClick2 = false;
          }
        }
      });

      retryBtn2.addEventListener("click", function () {
        answer2.style.visibility = "hidden";
        retryBtn2.style.visibility = "hidden";
        index2++;
        canClick2 = true;
      });
    </script>

    <footer style="margin-top: 2rem; font-size: 0.9rem; color: #444">
      Har du et forslag? Skriv til:
      <a href="mailto:isitamerican@proton.me">isitamerican@proton.me</a>
    </footer>
  </body>
</html>

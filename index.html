<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Er det Amerikansk?</title>
    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-Y54Z20QBS5"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-Y54Z20QBS5");
    </script>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 1em;
        background: #fff;
        font-family: sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      section {
        margin-bottom: 4rem;
        max-width: 600px;
        width: 100%;
      }

      h1,
      h2 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      p.instruction {
        font-size: 1.1rem;
        margin-bottom: 1em;
        color: #444;
      }

      img {
        max-width: 100%;
        height: auto;
        cursor: pointer;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .answer {
        visibility: hidden;
        height: 2.5em;
        margin-top: 1em;
        font-size: 1.5rem;
        font-weight: bold;
        color: #000;
      }

      .retryBtn {
        visibility: hidden;
        height: 2.5em;
        margin-top: 1em;
        font-size: 1rem;
        padding: 0.6em 1.2em;
        cursor: pointer;
        background-color: #eee;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .retryBtn:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <!-- SEKTION 1 – Grønland -->
    <section>
      <h1>Er det Amerikansk?</h1>
      <p class="instruction">Klik på billedet og find ud af det!</p>
      <img src="gronlandsflag.jpg" alt="Grønlands flag" id="flag1" />
      <p class="answer" id="answer1"></p>
      <button class="retryBtn" id="retryBtn1">Prøv igen</button>
    </section>

    <!-- SEKTION 2 – Dagens billede -->
    <section>
      <h2>Dagens: Er det Amerikansk?</h2>
      <p class="instruction">Klik på billedet og se dagens vurdering!</p>
      <img src="hotdog.jpg" alt="Dagens billede" id="flag2" />
      <p style="font-size: 0.9rem; color: #666">
        Foto af
        <a
          href="https://unsplash.com/@mister_danny?utm_source=erdetamerikansk&utm_medium=referral"
          target="_blank"
          rel="noopener"
          >Danny de Jong</a
        >
        på
        <a
          href="https://unsplash.com/photos/CRnTIhqbsyU?utm_source=erdetamerikansk&utm_medium=referral"
          target="_blank"
          rel="noopener"
          >Unsplash</a
        >
      </p>
      <p class="answer" id="answer2"></p>
      <button class="retryBtn" id="retryBtn2">Prøv igen</button>
    </section>

    <script>
      // === GRØNLAND ===
      const flag1 = document.getElementById("flag1");
      const answer1 = document.getElementById("answer1");
      const retryBtn1 = document.getElementById("retryBtn1");

      const responses1 = [
        "Nej, det er grønlændernes land.",
        "Nej, stadigvæk grønlændernes land.",
        "Nope. Stadig ikke amerikansk.",
        "Niks. Prøv i Alaska.",
        "GRØNLANDS!",
      ];

      let index1 = 0;
      let canClick1 = true;

      flag1.addEventListener("click", function () {
        if (canClick1 && index1 < responses1.length) {
          answer1.textContent = responses1[index1];
          answer1.style.visibility = "visible";

          if (index1 === responses1.length - 1) {
            retryBtn1.style.visibility = "hidden";
            flag1.style.pointerEvents = "none";
          } else {
            retryBtn1.style.visibility = "visible";
            canClick1 = false;
          }
        }
      });

      retryBtn1.addEventListener("click", function () {
        answer1.style.visibility = "hidden";
        retryBtn1.style.visibility = "hidden";
        index1++;
        canClick1 = true;
      });

      // === DAGENS ===
      const flag2 = document.getElementById("flag2");
      const answer2 = document.getElementById("answer2");
      const retryBtn2 = document.getElementById("retryBtn2");

      const responses2 = [
        "Nej. Den blev importeret med tysk accent.",
        "Næsten... men Tyskland havde pølsen først.",
        "USA opfandt navnet – ikke pølsen.",
        "Nej, det er en tysk emigrant med amerikansk pas.",
        "Den blev 'født' i Frankfurt, men 'opvokset' i New York.",
        "Pølse + brød = tysk logik. Navnet? 100% amerikansk markedsføring.",
      ];

      let index2 = 0;
      let canClick2 = true;

      flag2.addEventListener("click", function () {
        if (canClick2 && index2 < responses2.length) {
          answer2.textContent = responses2[index2];
          answer2.style.visibility = "visible";

          if (index2 === responses2.length - 1) {
            retryBtn2.style.visibility = "hidden";
            flag2.style.pointerEvents = "none";
          } else {
            retryBtn2.style.visibility = "visible";
            canClick2 = false;
          }
        }
      });

      retryBtn2.addEventListener("click", function () {
        answer2.style.visibility = "hidden";
        retryBtn2.style.visibility = "hidden";
        index2++;
        canClick2 = true;
      });
    </script>
    <footer style="margin-top: 2rem; font-size: 0.9rem; color: #444">
      Har du et forslag? Skriv til:
      <a href="mailto:isitamerican@proton.me">isitamerican@proton.me</a>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Er det Amerikansk?</title>
    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-Y54Z20QBS5"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-Y54Z20QBS5");
    </script>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 1em;
        background: #fff;
        font-family: sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        max-width: 90%;
      }

      img {
        max-width: 100%;
        height: auto;
        cursor: pointer;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #answer {
        display: none;
        margin-top: 1em;
        font-size: 1.5rem;
        font-weight: bold;
        color: #000;
        max-width: 90%;
      }

      #retryBtn {
        display: none;
        margin-top: 1em;
        font-size: 1rem;
        padding: 0.6em 1.2em;
        cursor: pointer;
        background-color: #eee;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      #retryBtn:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <h1>Er det Amerikansk?</h1>
    <p id="instruction">Klik på billedet og find ud af det!</p>
    <img src="gronlandsflag.jpg" alt="Grønlands flag" id="flag" />

    <p id="answer"></p>

    <button id="retryBtn">Prøv igen</button>

    <script>
      const flag = document.getElementById("flag");
      const answer = document.getElementById("answer");
      const retryBtn = document.getElementById("retryBtn");

      const responses = [
        "Nej, det er grønlændernes land.",
        "Nej, stadigvæk grønlændernes land.",
        "Nope. Stadig ikke amerikansk.",
        "Niks. Prøv i Alaska.",
        "GRØNLANDS!",
      ];

      let currentIndex = 0;
      let canClick = true;

      flag.addEventListener("click", function () {
        if (canClick && currentIndex < responses.length) {
          answer.textContent = responses[currentIndex];
          answer.style.display = "block";

          if (currentIndex === responses.length - 1) {
            retryBtn.style.display = "none";
            flag.style.pointerEvents = "none";
          } else {
            retryBtn.style.display = "inline-block";
            canClick = false;
          }
        }
      });

      retryBtn.addEventListener("click", function () {
        answer.style.display = "none";
        retryBtn.style.display = "none";
        currentIndex++;
        canClick = true;
      });
    </script>
  </body>
</html>
